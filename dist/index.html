<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Hover, Focus and Other states</title>
    
    <script src="https://kit.fontawesome.com/185a6f3a7d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/index-c40b3c8c.css">
</head>
<body class="bg-sky-600 h-screen flex items-center justify-center">

   <div class="
   bg-white
   p-6
   w-1/2
   max-w-md
   mx-auto
   shadow-md
   rounded-md
   ">

   <form action="" class="">
    <h1 class="text-xl leading-loose mb-4 uppercase font-semibold">Login</h1>
    <div>
        <label for="email" class="block">
            <span class="text-sm block font-medium">Email</span>
            <input type="email" placeholder="Email" id="email" class="
            peer
            block
            border
            border-slate-400 
            w-full
            px-3
            py-2.5 
            rounded-md
            shadow-sm
            focus:outline-none
            mt-1
            text-sm
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            disabled:bg-slate-200
            disabled:text-400 
            invalid:border-pink-500
            invalid:text-pink-600
            invalid:font-medium
            focus:invalid:border-pink-500
            focus:invalid:text-pink-600
            focus:invalid:ring-pink-600
            ">
            <p class="
            mt-2
            invisible
            peer-invalid:visible
            text-pink-600
            text-sm            
            ">Please provide a valid email address.</p>
        </label>
    </div>

    <div class="mt-0">
        <label for="password" class="block">
            <span class="text-sm block font-medium">Password</span>
            <input type="password" placeholder="Password" id="password" class="
            block
            border
            border-slate-400 
            w-full
            px-3
            py-2.5 
            rounded-md
            shadow-sm
            focus:outline-none
            mt-1
            text-sm
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            disabled:bg-slate-200
            disabled:text-400 
            invalid:border-pink-500
            invalid:text-pink-600
            invalid:font-medium
            focus:invalid:border-pink-500
            focus:invalid:text-pink-600
            focus:invalid:ring-pink-600
            ">
        </label>
    </div>

    <div class="mt-6">
        <input type="checkbox" id="remember" class="
        checked:bg-pink-600">
        <label for="remember" class="">Remember me?</label>
    </div>

    <div class="mt-6">
        <button class="
        block
        uppercase
        font-semibold
        tracking-wide
        bg-pink-600
        w-full
        text-white
        px-6
        py-2.5
        rounded-md
        shadow-md
        opacity-90
        hover:opacity-100
        cursor-pointer
        transition-all
        duration-150
        ">Sign up</button>
    </div>
    <div class="mt-6 relative z-10" >
        <div class="
        uppercase
        font-base
        text-center
        border-[2px]
        bg-white
        border-slate-200
        block
        p-2
        w-10
        h-10
        mx-auto
        rounded-md
        after:bg-slate-200
        after:w-full
        after:left-0
        after:right-0
        after:h-[2px]
        after:top-5
        after:block
        after:absolute
        after:-z-10


        ">or</div>
    </div>

    <div class="mt-6 flex justify-center space-x-6">
        <a href="#" class="
        text-blue-700
        w-[35px]
        h-[35px]
        bg-white
        border-2
        border-blue-700
        flex
        items-center
        justify-center
        rounded-full
        "><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="
        text-pink-600
        w-[35px]
        h-[35px]
        bg-white
        border-2
        border-pink-600
        flex
        items-center
        justify-center
        rounded-full
        "><i class="fa-brands fa-google"></i></a>
        <a href="#" class="
        text-blue-700
        w-[35px]
        h-[35px]
        bg-white
        border-2
        border-blue-700
        flex
        items-center
        justify-center
        rounded-full
        "><i class="fa-brands fa-linkedin-in"></i></a>
        
    </div>
    <div class="mt-6 flex justify-center space-x-6">
        <p class="text-slate-700">Need an account? <a href="#" class="uppercase ml-2 underline underline-offset-4 cursor-pointer opacity-80 hover:opacity-100">Sign up</a></p>
    </div>

   </form>
   </div>





</body>
</html>
