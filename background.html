<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Hover, Focus and Other states</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-sky-300 h-screen flex items-center justify-center relative bg-[url('/assets/img/house.jpg')] bg-no-repeat bg-cover bg-center">
    <h1 class=" absolute top-5 text-sky-900 text-7xl text-center mb-5">Brush up Tailwindcss</h1>

   <div class="
   bg-white
   p-6
   w-1/2
   max-w-md
   mx-auto
   shadow-md
   rounded-md
   ">

   <form action="" class="">
    <h1 class="text-xl leading-loose mb-4 uppercase font-semibold">Login</h1>
    <div>
        <label for="email" class="block">
            <span class="text-sm block font-medium">Email</span>
            <input type="email" placeholder="Email" id="email" class="
            peer
            block
            border
            border-slate-400 
            w-full
            px-3
            py-2.5 
            rounded-md
            shadow-sm
            focus:outline-none
            mt-1
            text-sm
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            disabled:bg-slate-200
            disabled:text-400 
            invalid:border-pink-500
            invalid:text-pink-600
            invalid:font-medium
            focus:invalid:border-pink-500
            focus:invalid:text-pink-600
            focus:invalid:ring-pink-600
            ">
            <p class="
            mt-2
            invisible
            peer-invalid:visible
            text-pink-600
            text-sm            
            ">Please provide a valid email address.</p>
        </label>
    </div>

    <div class="mt-2">
        <label for="password" class="block">
            <span class="text-sm block font-medium">Password</span>
            <input type="password" placeholder="Password" id="password" class="
            block
            border
            border-slate-400 
            w-full
            px-3
            py-2.5 
            rounded-md
            shadow-sm
            focus:outline-none
            mt-1
            text-sm
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            disabled:bg-slate-200
            disabled:text-400 
            invalid:border-pink-500
            invalid:text-pink-600
            invalid:font-medium
            focus:invalid:border-pink-500
            focus:invalid:text-pink-600
            focus:invalid:ring-pink-600
            ">
        </label>
    </div>

    <div class="mt-6">
        <input type="checkbox" id="remember" class="
        checked:bg-pink-600">
        <label for="remember" class="">Remember me?</label>
    </div>

   </form>



   </div>


</body>
</html>
